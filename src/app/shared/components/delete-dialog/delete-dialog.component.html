<h2 mat-dialog-title>Delete person</h2>
<mat-dialog-content>
  Would you like to delete {{data.name}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancelClick()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onDelete()">Yes</button>
</mat-dialog-actions>
