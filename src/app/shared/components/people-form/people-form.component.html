<h2 mat-dialog-title>New Person</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <mat-dialog-content>
    <div class="max-w-17rem">
      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <div class="grid">
        <div class="col-6">
          <mat-form-field class="w-full">
            <mat-label>Height</mat-label>
            <input matInput formControlName="height" type="number" class="right-align">
            <div matSuffix class="p-2">cm</div>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-full">
            <mat-label>Mass</mat-label>
            <input matInput formControlName="mass" type="number" class="right-align">
            <div matSuffix class="p-2">kg</div>
          </mat-form-field>
        </div>
      </div>

      <div class="grid">
        <div class="col-6">
          <mat-form-field class="w-full">
            <mat-label>Birth year</mat-label>
            <input matInput formControlName="birthYear">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-full">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option value="female">Female</mat-option>
              <mat-option value="male">Male</mat-option>
              <mat-option value="n/a">N/A</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancelClick()">Cancel</button>
    <button mat-button type="submit" [disabled]="!form.valid">Save</button>
  </mat-dialog-actions>
</form>
